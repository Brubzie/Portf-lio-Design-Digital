{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/favicon/favicon.ico" type="image/x-icon">

    <!-- CSS | Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS | Personalizado -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/carousel.css' %}">

    <!-- Título -->
    <title>Portfolio Carol | {% block page_title %}{% endblock page_title %}</title>
</head>
<body class="vh-100 overflow-x-hidden">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info" data-bs-theme="light">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fs-4" href="{% url 'index' %}" target="_self">Portfólio Carol</a>
            <!-- Toggle btn -->
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Barra Lateral -->
            <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

                <!-- Cabeçalho Barra Lateral -->
                <div class="offcanvas-header text-white border-bottom ">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Portfólio Carol</h5>
                    <button type="button" class="btn-close btn-close-white shadow-none " data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!-- End - Cabeçalho Barra Lateral -->

                <!-- Barra Lateral Body -->
                <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
                    <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mx-2" href="#sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mx-2" href="mailto:">Contato</a>
                        </li>
                    </ul>

                    <!-- Login / Cadastro -->
                    <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                        {% if user.is_authenticated %}
                            <p>{{ user.username }}</p>
                            <form action="{% url 'logout' %}" method="POST" class="text-white text-decoration-none px-3 py-1 rounded-4" style="background-color: blueviolet;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link text-white">Sair</button> <!-- Use classes do Bootstrap para estilização -->
                            </form>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-link text-dark">Login</a> <!-- Use classes do Bootstrap para estilização -->
                            <a href="{% url 'cadastro' %}" class="btn btn-primary">Cadastro</a> <!-- Use classes do Bootstrap para estilização -->
                        {% endif %}
                    </div>
                    <!-- End - Login / Cadastro -->

                </div>
                <!-- End - Barra Lateral Body -->
            </div>
            <!-- End - Barra Lateral -->
        </div>
    </nav>
    <!-- End Navbar -->

    <main class="container-fluid">
        {% block content %}{% endblock content %}
    </main>

    <!-- JavaScript | Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- JavaScript | Personalizado -->
    <script src="{% static '/js/script.js' %}"></script>
</body>
</html>
