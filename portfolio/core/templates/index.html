{% load static %}

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título -->
    <title>Bem-vindo a Lanchonete Chorume's | Home</title>
</head>
<body class="vh-100 overflow-x-hidden">

    {% include "header.html" %}

    <!-- Carousel main -->
    <div id="hero-carousel" class="carousel slide mb-4" data-bs-ride="carousel" data-bs-wrap="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
    
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img src="../img/bandeja_c-item-1.jpg" class="d-block w-100 c-img" alt="Slide 1">
            <div class="carousel-caption d-flex flex-column justify-content-center align-items-center top-0">
              <p class="mt-5 fs-3 text-uppercase">Descubra um mundo novo de sabores</p>
              <h1 class="display-1 fw-bolder text-capitalize">Lanchonete Chorume's</h1>
              <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Nossos lanches</button>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="../img/tres_lanches_c-item-2.jpg" class="d-block w-100 c-img" alt="Slide 2">
            <div class="carousel-caption d-flex flex-column justify-content-center align-items-center top-0">
              <p class="text-uppercase fs-3 mt-5">A temporada apenas começou</p>
              <p class="display-1 fw-bolder text-capitalize">3 novos lanches</p>
              <button class="btn btn-primary px-4 py-2 fs-5 mt-5" data-bs-toggle="modal"
                data-bs-target="#booking-modal">Confira já</button>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img src="../img/hamburguer_c-item_3.jpg" class="d-block w-100 c-img" alt="Slide 3">
            <div class="carousel-caption d-flex flex-column justify-content-center align-items-center top-0">
              <p class="text-uppercase fs-3 mt-5">Ingredientes de 1ª linha</p>
              <p class="display-1 fw-bolder text-capitalize">uma explosão de sabor</p>
              <button class="btn btn-primary px-4 py-2 fs-5 mt-5" data-bs-toggle="modal"
                data-bs-target="#booking-modal">Saiba mais</button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- End Carousel main -->

    {% include "footer.html" %}

    <!-- JavaScript | Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- JavaScript | Personalizado -->
    <script src="JS/index.js"></script>
</body>
</html>
